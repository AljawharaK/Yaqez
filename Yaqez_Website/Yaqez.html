    <script>
        // Language toggle functionality
        document.getElementById('language-toggle').addEventListener('click', function(e) {
            e.preventDefault();
            const html = document.documentElement;
            const isRTL = html.getAttribute('dir') === 'rtl';
            const menuTexts = document.querySelectorAll('.menu-text');
            
            if (isRTL) {
                // Switch to English (LTR)
                html.setAttribute('dir', 'ltr');
                html.setAttribute('lang', 'en');
                this.textContent = 'العربية';
                
                // Update menu texts
                menuTexts[0].textContent = 'Home';
                menuTexts[1].textContent = 'Data Analytic';
                menuTexts[2].textContent = 'Live';
                menuTexts[3].textContent = 'Face Detection';
            } else {
                // Switch to Arabic (RTL)
                html.setAttribute('dir', 'rtl');
                html.setAttribute('lang', 'ar');
                this.textContent = 'English';
                
                // Update menu texts
                menuTexts[0].textContent = 'الصفحة الرئيسية';
                menuTexts[1].textContent = 'محلل البيانات';
                menuTexts[2].textContent = 'البث الحي';
                menuTexts[3].textContent = 'اكتشاف الوجه';
            }
        });

        // Dark/light mode toggle functionality
        document.getElementById('mode-toggle').addEventListener('click', function(e) {
            e.preventDefault();
            const body = document.body;
            const isLight = body.classList.contains('light-theme');
            const icon = this.querySelector('i');
            const logo = document.querySelector('.logo');
            
            if (isLight) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                logo.src = 'imgs/Logo_light.png'; 
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                logo.src = 'imgs/Logo_dark.png';
            }
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
